<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="playerBox">
        <div class="playerCards" id="seatOneCards">
          <div class="cardsBack hand" id="seatOneCardOne"></div>
          <div class="cardsBack hand" id="seatOneCardTwo"></div>
        </div>
        <div class="playerCards" id="seatTwoCards">
          <div class="cardsBack hand" id="seatTwoCardOne"></div>
          <div class="cardsBack hand" id="seatTwoCardTwo"></div>
        </div>
        <div class="playerCards" id="seatThreeCards">
          <div class="cardsBack hand" id="seatThreeCardOne"></div>
          <div class="cardsBack hand" id="seatThreeCardTwo"></div>
        </div>
        <div class="playerCards" id="seatFourCards">
          <div class="cardsBack hand" id="seatFourCardOne"></div>
          <div class="cardsBack hand" id="seatFourCardTwo"></div>
        </div>
        <div class="playerCards" id="seatFiveCards">
          <div class="cardsBack hand" id="seatFiveCardOne"></div>
          <div class="cardsBack hand" id="seatFiveCardTwo"></div>
        </div>
        <div class="playerCards" id="seatSixCards">
          <div class="cardsBack hand" id="seatSixCardOne"></div>
          <div class="cardsBack hand" id="seatSixCardTwo"></div>
        </div>

        <div class="playElems">
          <div class="playText">
            <div id="usernameText">USERNAME:</div>
            <div><span>STACK:</span><span id="stack"> 5000</span></div>
            <div id="cardsText">CARDS:</div>
          </div>

          <div class="playButtonsContainer" id="playButtonsContainer">
            <button id="foldBtn" class="playButtons fold">FOLD</button>
            <button id="callBtn" class="playButtons call">CALL</button>
            <button id="checkBtn" class="playButtons check">CHECK</button>
            <button id="betBtn" class="playButtons raise">RAISE</button>
            <input
              class="betInput"
              type="number"
              id="betInput"
              step="25"
              min="100"
              value="100"
              max="5000"
              placeholder="BET SIZE" />
          </div>
        </div>
      </div>

      <div id="playArea">
        <div class="seats" id="seatOne"></div>

        <div class="seats" id="seatTwo"></div>

        <div class="seats" id="seatThree"></div>

        <div class="seats" id="seatFour"></div>
        <div id="seatFourRotate"></div>

        <div class="seats" id="seatFive"></div>

        <div class="seats" id="seatSix"></div>

        <div id="table">
          <div class="communityCards">
            <div id="firstCard" class="cardsBack community"></div>
            <div id="secondCard" class="cardsBack community"></div>
            <div id="thirdCard" class="cardsBack community"></div>
            <div id="fourthCard" class="cardsBack community"></div>
            <div id="fifthCard" class="cardsBack community"></div>
          </div>
          <div id="pot" class="pot">POT</div>
        </div>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
